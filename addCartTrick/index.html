<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Add To Cart</title>
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" crossorigin="anonymous">
     <script defer src="script.js"></script>
     <link rel="icon" href="addcart.png">
</head>
<body>
     <div class="header">
          <p class="logo">LOGO</p>
          <div class="showcart">
               <button class="showcartbtn">Show Cart</button>
               <div class="showcartcont">
                    <div class="showcarts">
                         <div class="closeCartCont">
                              <div class="closeCart">
                                   <p class="p1"></p>
                                   <p class="p2"></p>
                                   <p class="p3"></p>
                              </div>
                         </div>
                         <div class="sidebar1">
                              <div class="headcont">
                                   <div class="head">
                                        <p>My Cart</p>
                                   </div>
                              </div>
                              <div id="cartItem">Your cart is empty</div>
                              <div class="foot">
                                   <h3>Total</h3>
                                   <h2 id="total">$0.00</h2>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
          <div class="cart"> 
               <i class="fas fa-cart-plus"></i> 
               <p id="count">0</p>
          </div>
     </div>
     <div class="container">
          <div id="root">

          </div>
     </div>
</body>
</html>
